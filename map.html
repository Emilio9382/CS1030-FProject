    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {

        /* imageMapResize() scans the document for every <map> element,
           finds the images linked to them via usemap="#mapName",
           and dynamically recalculates coordinates based on current size.
           
           Without this function, coords stay locked to original pixel size,
           which makes them inaccurate when the image is scaled by CSS.
           
           This ONE line is what allows full responsive image maps. */
        imageMapResize();
    });
    </script>
