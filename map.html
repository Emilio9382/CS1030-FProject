<!--Search interaction using jave script -EP
input-name of region
process-gets input and comapres it to a region name if available if not error
output-displays breif discription of region and difficult rating
-->
<main class="container py-4">
    <h2>Search for a Region for a Brief Discription and Difficulty level from 1-10</h2>

    <form id="regionForm" class="border p-3 rounded">
        <label for="regionInput" class="form-label">Type a region name:</label>
        <input type="text" id="regionInput" class="form-control" placeholder="ex: Limgrave, Caelid, Ainsel River" />

        <button type="button" class="btn btn-primary mt-3" onclick="findRegion()">Search</button>
    </form>

    <p id="output" class="mt-3 fw-bold"></p>
</main>

    <script>
function findRegion() {
    let region = document.getElementById("regionInput").value.toLowerCase();  
    let message = "";

    if(region === "limgrave") { 
        message = "Limgrave - Starting area with fair difficulty. Recommended for beginners. | Difficulty: 3/10"; 
    }
    else if(region === "weeping peninsula") { 
        message = "Weeping Peninsula - Southern expansion of Limgrave with stronger enemies and night bosses. | Difficulty: 4/10"; 
    }
    else if(region === "caelid") { 
        message = "Caelid - Swamp of rotting horrors. Very hostile and dangerous early game. Scarlet Rot everywhere. | Difficulty: 8/10"; 
    }
    else if(region === "liurnia of the lakes" || region === "liurnia") { 
        message = "Liurnia of the Lakes - Wide magical region with many sorcery threats. | Difficulty: 5/10"; 
    }
    else if(region === "altus plateau") { 
        message = "Altus Plateau - Golden capital outskirts full of tough knights and minibosses. | Difficulty: 7/10"; 
    }
    else if(region === "mt. gelmir" || region === "mt gelmir" || region === "mount gelmir") { 
        message = "Mt. Gelmir - Volcanic region with lava, strong soldiers, and Rykard's domain. | Difficulty: 7/10"; 
    }
    else if(region === "mountaintops of the giants" || region === "giants") { 
        message = "Mountaintops of the Giants - Late-game area with massive fire giants. Very punishing. | Difficulty: 9/10"; 
    }
    else if(region === "consecrated snowfield") { 
        message = "Consecrated Snowfield - Hidden, blizzard-filled endgame zone with deadly enemies. | Difficulty: 10/10"; 
    }
    else if(region === "crumbling farum azula" || region === "farum azula") { 
        message = "Crumbling Farum Azula - Time-warped storm fortress with beastmen and Maliketh. FINAL difficulty. | Difficulty: 10/10"; 
    }
    else if(region === "haligtree" || region === "miquella's haligtree" || region === "haligtree") { 
        message = "Haligtree - One of the hardest areas in the game. Packed with elite soldiers and Malenia. Brutal challenge. | Difficulty: 10/10"; 
    }
    else if(region === "leyndell" || region === "lyndell" || region === "royal capital") { 
        message = "Leyndell, Royal Capital - Massive golden city full of knights, gargoyles, and boss fights. | Difficulty: 8/10"; 
    }
    else if(region === "siofra river") { 
        message = "Siofra River - Stunning underground zone with ancestral spirits and archers. | Difficulty: 6/10"; 
    }
    else if(region === "deeproot depths") { 
        message = "Deeproot Depths - Underground corruption filled with deadly creatures and Fia's champions. | Difficulty: 8/10"; 
    }
    else if(region === "ainsel river") { 
        message = "Ainsel River - Home of Nokstella and part of Ranni's questline. Dense with aggressive enemies. | Difficulty: 7/10"; 
    }
    else {
        message = "Unknown region — try again or check spelling.";
    }

    document.getElementById("output").innerText = message;
}
</script>
