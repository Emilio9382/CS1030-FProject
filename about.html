<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>

<!-- Toggle light-page â†” dark-page -->

<body class="light-page">

    <!-- Navbar gets added here -->
    <div id="nav-placeholder"></div>
    
    <script>
       fetch('https://eldenring.fanapis.com/api/locations')
  .then(response => {
    // Handle the response
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json(); // Or .text(), .blob(), etc., depending on content type
  })
  .then(data => {
    console.log(data); // Process the retrieved data
  })
  .catch(error => {
    console.error('Error fetching data:', error); // Handle errors
  });

    </script>

    <script>
        // Load only the #site-nav element
        $("#nav-placeholder").load("navbar.html #site-nav");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
